<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form name="calculator">
        <table>
            <tr>
                <td style="text-align: center;"><button type="button" id="themebutton_1" onclick="dark()">DARK THEME</button></td>
                <td style="text-align: center;"><button type="button" id="themebutton_2" onclick="light()">LÄ°GHT THEME</button></td>
            </tr>
        </table>
        <h1 id="title">CALCULATOR</h1>
        <table>
            <tr>
                <th colspan="4"><input type="text" name="screen" id="inputfield"></th>
            </tr>
            <tr>
                <td><button class="numbers" type="button" onclick="document.calculator.screen.value+='1'">1</button></td>
                <td><button class="numbers" type="button" onclick="document.calculator.screen.value+='2'">2</button></td>
                <td><button class="numbers" type="button" onclick="document.calculator.screen.value+='3'">3</button></td>
                <td><button class="process" type="button" onclick="document.calculator.screen.value+='/'">/</button></td>
            </tr>
            <tr>
                <td><button class="numbers" type="button" onclick="document.calculator.screen.value+='4'">4</button></td>
                <td><button class="numbers" type="button" onclick="document.calculator.screen.value+='5'">5</button></td>
                <td><button class="numbers" type="button" onclick="document.calculator.screen.value+='6'">6</button></td>
                <td><button class="process" type="button" onclick="document.calculator.screen.value+='*'">*</button></td>
            </tr>
            <tr>
                <td><button class="numbers" type="button" onclick="document.calculator.screen.value+='7'">7</button></td>
                <td><button class="numbers" type="button" onclick="document.calculator.screen.value+='8'">8</button></td>
                <td><button class="numbers" type="button" onclick="document.calculator.screen.value+='9'">9</button></td>
                <td><button class="process" type="button" onclick="document.calculator.screen.value+='+'">+</button></td>
            </tr>
            <tr>
                <td><button class="process" type="button" onclick="document.calculator.screen.value+=' '">C</button></td>
                <td><button class="numbers" type="button" onclick="document.calculator.screen.value+='0'">0</button></td>
                <td><button class="process" type="button" onclick="document.calculator.screen.value=eval(document.calculator.screen.value)">=</button></td>
                <td><button class="process" type="button" onclick="document.calculator.screen.value+='-'">-</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
